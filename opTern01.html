<meta charset="UTF-8">
<script>
    // OPERADOR TERNÁRIO OPERADOR TERNÁRIO OPERADOR TERNÁRIO
    /*
    Problema: Peça para o usuário informar o preço atual do livro e o seu ano de publicação. Após, calcule o preço final, de acordo com a regra descrita abaixo.
    - Se o livro foi publicado antes de 2010 (inclusive), será dado um desconto de R$ 10,00.
    - Se o livro foi publicado antes de 2020 (inclusive), será dado um desconto de R$ 7,00.
    - Se o livro foi publicado após 2020, o desconto será menor, de apenas R$ 3,00.
    Peça para o usuário informar o preço atual do livro e calcule o preço final, de acordo com a regra descrita acima.
    */

    //Entrada
    const preço = Number(prompt(`Informe o preço do livro`));
    const ano = Number(prompt(`Informe o ano de publicação do livro`));
    let valorfinallivro;

    (ano <= 2010)? valorfinallivro = preço - 10
        (ano <= 2020)? valorfinallivro = preço - 7
            (ano >= 2020)? valorfinallivro = preço - 3

    //Processamento
    document.write(`Esse é o valor com desconto ${valorfinallivro}
    e esse é o valor sem o desconto ${preço}`)

    //Saída

</script>
