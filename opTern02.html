<meta charset="UTF-8">
<script>
    // OPERADOR TERNÁRIO OPERADOR TERNÁRIO OPERADOR TERNÁRIO
    /*
    Problema: Peça para o usuário informar o valor cobrado para consulta no hospital veterinário, durante o horário comercial. 
    Contudo, caso a consulta seja realizada durante a noite, terá um acréscimo de 20%. 
    E, caso a consulta seja realizada durante a madrugada, haverá um acréscimo de 50%.
    Portanto, pergunte também ao usuário se a consulta foi realizada em horário normal ("D"), durante a noite ("N") ou durante a madrugada ("M").
    Apresente o preço final que será cobrado pela consulta.
    */

        //ENTRADA
        const horario = Number(prompt(`Informe o horario q vc foi para o hospital`));
        const valor = Number(prompt(`Informe o valor que vc pagou`));
    let valorfinal;


    //PROCESSAMENTO
    (horario === M)? valorfinal = valor + (valor + (valor * 50/100))
    (horario === N)? valorfinal = valor + (valor + (valor * 20/100))

    document.write(`Esse é o valor final ${valorfinal}`)
    //Saída

</script>
